  <body>
    <header id="masthead">
      <div class="container">
        <a href="index.html" id="logo">Kevin Halstead</a>
      </div>
      <div>
        <div id="menu">
          <div class="bm-burger-button">
            <span
              ><span
                class="bm-burger-bars"
                style="position: absolute; height: 20%; left: 0px; right: 0px; top: 0%; opacity: 1;"
              ></span
              ><span
                class="bm-burger-bars"
                style="position: absolute; height: 20%; left: 0px; right: 0px; top: 40%; opacity: 1;"
              ></span
              ><span
                class="bm-burger-bars"

              ></span></span
            ><button
              style="position: absolute; left: 0px; top: 0px; width: 100%; height: 100%; margin: 0px; padding: 0px; border: none; font-size: 0px; background: transparent; cursor: pointer;"
            >
              Open Menu
            </button>
          </div>
        </div>
      </div>
    </header>
    <nav>
      <p><a href="index.html">About</a></p>
      <p><a href="portfolio.html">Portfolio</a></p>
      <p><a href="contact.html">Contact</a></p>

        >Linkedin Profile</a</p>

    </nav>

    <div id="main-container" class="container">
      <section class="main-section">
        <h1>Contact</h1>

        <form id="contact-form">
          <ul>
            <li>
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="John Smith"
                required="required"
              />
            </li>
            <li>
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="example@gmail.com"
                required="required"
              />
            </li>
            <li>
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                required="required"
              ></textarea>
            </li>
          </ul>
          <input type="submit" />
        </form>
      </section>
    </div>

    <footer>
      <div class="container">
        Copyright &copy;
      </div>
    </footer>
    <script src="assets/javascript/app.js"></script>
  </body>
